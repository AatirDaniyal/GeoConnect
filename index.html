<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Profile Explorer</h1>
    <input type="text" id="search-bar" placeholder="Search profiles..." onkeyup="searchProfiles()" />
  </header>

  <main>
    <div class="profile-list" id="profile-list">
      <!-- Profile cards will be dynamically added here -->
    </div>

    <div class="profile-details" id="profile-details">
      <h2 id="profile-name">Profile Name</h2>
      <p id="profile-description">Profile description goes here...</p>
      <div id="map-container">
        <iframe src="https://maps.google.com/maps?q=40.7128,-74.0060&z=15&output=embed" width="100%" height="500" ></iframe>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
